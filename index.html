<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>RPS Multiplayer!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="container">
                    <div class="row">
                        <h1>Let's Play Hangman!</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-md-4 m-1 border border-dark height-200" style="height: 200px" id="player1">
                            <div class="row justify-content-center" id="player1Name">
                                <h4>Player One!</h4>
                            </div>
                            <div class="row text-center">
                                <div class="col-md-12" id="player1Board">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 m-1 border border-dark" style=" height: 200px" id="playBoard">
                        </div>
                        <div class="col-md-4 m-1 border border-dark" style=" height: 200px" id="player2">
                            <div class="row justify-content-center" id="player2Name">
                                <h4>Player Two!</h4>
                            </div>
                            <div class="row text-center">
                                <div class="col-md-12" id="player2Board">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="playGame">Click to play!</button>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/java.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
</body>

</html>
